<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Coût de Trajet</title>
    <!-- Inclure Tailwind CSS -->
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-custom-image bg-cover bg-center bg-no-repeat">
    <div class="max-w-md mx-auto bg-white bg-opacity-40 backdrop-blur-lg p-6 rounded-md shadow-md min-w-[600px]">
        <h1 class="text-2xl font-semibold mb-4 text-center">Calculateur de Coût de Trajet</h1>
        <form onsubmit="calculatePrice(); return false;">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="distance" class="block text-gray-700">Distance (en kilomètres) :</label>
                    <input type="number" id="distance" name="distance" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" placeholder="Entrez la distance en kilomètres">
                </div>
                <div>
                    <label for="consommation" class="block text-gray-700">Consommation Moyenne (L/100km) :</label>
                    <input type="number" id="consommation" name="consommation" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" placeholder="Entrez la consommation moyenne" step="0.01">
                </div>
                <div>
                    <label for="prix-carburant" class="block text-gray-700">Prix du Carburant par Litre :</label>
                    <input type="number" id="prix-carburant" name="prix-carburant" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" placeholder="Entrez le prix du carburant par litre" step="0.01">
                </div>
                <div>
                    <label for="cout-peage" class="block text-gray-700">Coût des Péages :</label>
                    <input type="number" id="cout-peage" name="cout-peage" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" placeholder="Entrez le coût des péages en euros" step="0.01">
                </div>
                <div>
                    <label for="nombre-trajets" class="block text-gray-700">Nombre de Trajets :</label>
                    <input type="number" id="nombre-trajets" name="nombre-trajets" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" placeholder="Entrez le nombre de trajets">
                </div>
                <div>
                    <label for="passagers" class="block text-gray-700">Nombre de Passagers :</label>
                    <select id="passagers" name="passagers" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
                        <option value="0">0 passager</option>
                        <option value="1">1 passager</option>
                        <option value="2">2 passagers</option>
                        <option value="3">3 passagers</option>
                        <option value="4">4 passagers</option>
                        <!-- Ajoutez autant d'options que nécessaire -->
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label for="aller-retour" class="block text-gray-700">Aller-Retour :</label>
                <input type="checkbox" id="aller-retour" name="aller-retour" class="mr-2">
                <span class="text-gray-600">Cocher si c'est un aller-retour</span>
            </div>
            <div class="mb-4">
                <label for="resultat-prix" class="block text-gray-700 mb-2">Prix Total du Trajet :</label>
                <span id="resultat-prix" class="w-full px-2 py-1 border rounded-md focus:ring focus:ring-blue-300 mt-2" readonly></span>
            </div>
            <!-- Ajout des éléments pour le coût par passager -->
            <div id="prix-passagers-container" class="mb-4">
                <h2 class="block text-gray-700 mb-2">Coût par Passager :</h2>
                <span id="prix-passagers" class="w-full px-2 py-1 border rounded-md focus:ring focus:ring-blue-300 mt-2" readonly></span>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="w-48 text-center bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600">Calculer</button>

            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
